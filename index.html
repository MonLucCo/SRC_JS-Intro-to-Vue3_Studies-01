<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- Image goes here -->
            <img :src="image" alt="">   <!-- solution développée de la fixation d'attribut : <img v-bind:src="image" alt=""> --> 
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inventory > 10">In stock</p>                               <!-- Condition d'affichage de l'élément <p> si 'inventory > 10' est vrai -->
            <p v-else-if="inventory <= 10 && inventory > 0">Amost sold out!</p>  <!-- Condition enchaînée de <p> si 'inventory <= 10 && inventory > 0' est vrai -->
            <p v-else>Out of stock</p>                                          <!-- Condition d'affichage de l'élément <p> si conditions précédente fausses -->
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
