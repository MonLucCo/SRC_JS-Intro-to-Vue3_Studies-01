<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- Image goes here -->
            <img :src="image" alt="">   <!-- solution développée de la fixation d'attribut : <img v-bind:src="image" alt=""> --> 
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <!-- Challenge -->
            <a :href="url" target="_blank">Accès au Repository du projet</a>
            <!-- Challenge -->
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
